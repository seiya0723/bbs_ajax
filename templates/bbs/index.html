{% load static %}
{# ↑settings.pyで書いたstaticディレクトリを読み込みするテンプレートタグstaticの読み込み #}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>簡易掲示板</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    {# static テンプレートタグを使って静的ファイルのパスを作る #}

    {# ajax送信前にCSRFトークンをセットするコード #}
    <script src="{% static 'bbs/js/ajax.js' %}"></script>

    {# ajaxを送信するコード #}
    <script src="{% static 'bbs/js/index.js' %}"></script>

</head>
<body>

    <main class="container">
        {# ここが投稿用フォーム #}
        <form id="form_area" action="" method="POST">
            {% csrf_token %}
            <textarea id="textarea" class="form-control" name="comment"></textarea>
            <input id="submit" type="button" value="送信">
        </form>

        {# ここが投稿されたデータの表示領域 #}
        <div id="content_area">
            {% include "bbs/content.html" %}
        </div>

    </main>



</body>
</html>
